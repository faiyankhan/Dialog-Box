<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog Box</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <header>
        <div class="logo">Food Shop</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#login" class="login-btn">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="menu">
            <h1>Our Delicious Menu</h1>
            <div class="card-container">
                <div class="card">
                    <img src="https://via.placeholder.com/150" alt="Pizza">
                    <h3>Pizza</h3>
                    <p>A delicious cheese and pepperoni pizza.</p>
                    <span class="price">$12.99</span>
                </div>
                <div class="card">
                    <img src="https://via.placeholder.com/150" alt="Burger">
                    <h3>Burger</h3>
                    <p>A juicy beef burger with fresh veggies.</p>
                    <span class="price">$9.99</span>
                </div>
                <div class="card">
                    <img src="https://via.placeholder.com/150" alt="Pasta">
                    <h3>Pasta</h3>
                    <p>Classic Italian pasta with marinara sauce.</p>
                    <span class="price">$11.99</span>
                </div>
                <div class="card">
                    <img src="https://via.placeholder.com/150" alt="Salad">
                    <h3>Salad</h3>
                    <p>Fresh garden salad with dressing.</p>
                    <span class="price">$7.99</span>
                </div>
            </div>
        </section>
    </main>
    
</body>

</html>
